<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine for Shee ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff8fa3, #ff758c, #ff5277);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }
        
        .card {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: 0;
        }
        
        .card-content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 0px rgba(214, 51, 132, 0.1);
            transform: translateZ(30px);
        }
        
        .heart-icon {
            color: #ff5277;
            font-size: 3rem;
            margin: 15px 0;
            animation: heartbeat 1.5s infinite;
            transform: translateZ(40px);
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.15); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        .message {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
            padding: 0 10px;
            transform: translateZ(20px);
        }
        
        .special-name {
            color: #d63384;
            font-weight: bold;
            font-size: 1.3rem;
            font-style: italic;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            transform: translateZ(30px);
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-yes {
            background: linear-gradient(to right, #ff758c, #ff5277);
            color: white;
        }
        
        .btn-no {
            background: linear-gradient(to right, #f8bbd0, #f48fb1);
            color: #d63384;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-yes:hover {
            background: linear-gradient(to right, #ff5277, #ff2e63);
        }
        
        .btn-no:hover {
            background: linear-gradient(to right, #f48fb1, #f06292);
        }
        
        .response {
            margin-top: 25px;
            padding: 20px;
            background-color: #fff9fb;
            border-radius: 15px;
            border-left: 5px solid #ff758c;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .response.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .response-text {
            color: #d63384;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
        }
        
        .whatsapp-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .whatsapp-link:hover {
            background-color: #128C7E;
            transform: scale(1.05);
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            color: rgba(255, 82, 119, 0.6);
            font-size: 1.5rem;
            animation: float 6s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .footer {
            margin-top: 20px;
            color: white;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 12px 25px;
                min-width: 120px;
            }
            
            .buttons {
                gap: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="floating-hearts" id="hearts-container"></div>
            
            <div class="card-content">
                <h1>Will you be my Valentine?</h1>
                
                <div class="heart-icon">
                    <i class="fas fa-heart"></i>
                </div>
                
                <p class="message">
                    Dear <span class="special-name">Shee</span>,<br>
                    On this special day, I wanted to ask you something important. 
                    You mean the world to me, and I would be honored if you'd be my Valentine!
                </p>
                
                <div class="buttons">
                    <button class="btn btn-yes" id="yesBtn">
                        <i class="fas fa-heart"></i> Yes!
                    </button>
                    <button class="btn btn-no" id="noBtn">
                        <i class="fas fa-times"></i> No
                    </button>
                </div>
                
                <div class="response" id="response">
                    <!-- Response will appear here -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            Made with <i class="fas fa-heart" style="color: #ffebee;"></i> for Shee
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Random position
                const left = Math.random() * 100;
                heart.style.left = `${left}%`;
                
                // Random size
                const size = Math.random() * 1 + 0.5;
                heart.style.fontSize = `${size}rem`;
                
                // Random animation delay and duration
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 4;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                container.appendChild(heart);
            }
        }
        
        // Yes button click handler
        document.getElementById('yesBtn').addEventListener('click', function() {
            const response = document.getElementById('response');
            response.innerHTML = `
                <div class="response-text">
                    <i class="fas fa-heart" style="color:#ff5277; font-size: 2rem; margin-bottom: 10px;"></i><br>
                    Yay! You made me the happiest person today! üíñ<br>
                    Let's celebrate our Valentine's Day together!
                </div>
                <a href="https://wa.me/254796285813?text=Yes! I'd love to be your Valentine! ‚ù§Ô∏è" 
                   class="whatsapp-link" target="_blank">
                   <i class="fab fa-whatsapp"></i> Message me on WhatsApp!
                </a>
            `;
            response.classList.add('show');
            
            // Create celebration hearts
            createCelebrationHearts();
            
            // Play a subtle animation on the card
            document.querySelector('.card').style.transform = 'rotateY(10deg) scale(1.02)';
            setTimeout(() => {
                document.querySelector('.card').style.transform = 'rotateY(0) scale(1)';
            }, 300);
        });
        
        // No button click handler
        document.getElementById('noBtn').addEventListener('click', function() {
            const response = document.getElementById('response');
            const noMessages = [
                "Are you sure? üò¢",
                "Maybe think about it again?",
                "Please give me a chance!",
                "This makes me so sad...",
                "My heart is breaking üíî",
                "Okay, I understand... maybe next time?"
            ];
            
            // Get a random sad message
            const randomMessage = noMessages[Math.floor(Math.random() * noMessages.length)];
            
            response.innerHTML = `
                <div class="response-text">
                    <i class="fas fa-heart-broken" style="color:#ff5277; font-size: 2rem; margin-bottom: 10px;"></i><br>
                    ${randomMessage}
                </div>
            `;
            response.classList.add('show');
            
            // Make the No button harder to click by moving it
            const btn = this;
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();
            
            // Calculate random position within the card
            const maxX = cardRect.width - btn.offsetWidth - 20;
            const maxY = cardRect.height - btn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = `${randomX}px`;
            btn.style.top = `${randomY}px`;
            btn.style.zIndex = '10';
            
            // Reset position after a few seconds
            setTimeout(() => {
                btn.style.position = '';
                btn.style.left = '';
                btn.style.top = '';
                btn.style.zIndex = '';
            }, 1000);
        });
        
        // Create celebration hearts when "Yes" is clicked
        function createCelebrationHearts() {
            const container = document.querySelector('.card');
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.color = '#ff5277';
                heart.style.fontSize = `${Math.random() * 1.5 + 1}rem`;
                heart.style.position = 'absolute';
                heart.style.zIndex = '5';
                
                // Random starting position
                const startX = Math.random() * 80 + 10;
                heart.style.left = `${startX}%`;
                heart.style.top = `70%`;
                
                // Random animation
                const duration = Math.random() * 1 + 0.5;
                heart.style.animation = `float ${duration}s ease-out forwards`;
                
                container.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
        }
        
        // Initialize floating hearts when page loads
        window.addEventListener('load', function() {
            createFloatingHearts();
            
            // Add a subtle hover effect to the card
            const card = document.querySelector('.card');
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateZ(20px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateZ(0)';
            });
        });
    </script>
</body>
</html>
